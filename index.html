<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie-edge">
        <title>Code Quiz</title>
        <link rel="stylesheet" href="./assets/css/style.css">
    </head>

    <body>
        <!-- Nav Bar For Scores and Timer -->
        <nav class="navbar">
            <div class="navbar-container">
                    <div class="score">
                        <button type="button" id="highscores">View Scores</button>
                    </div>
                    <section class="count-down">
                        <label for="time-remaining"></label>
                    <div id="timer">Time: <span id="time-remaining">60</span></div>
                    </section>
            </div>
        </nav>

            <!-- Main Questions Container -->
        <main id="main-content" class="container">
            <div class = "intro">
                <h1>Code Quiz Challenge</h1> <!--will replace with the questions-->
                <br></br>
                <p>Please answer the following questions within the given time limit.</p>
                <br></br>
                <button id="start-quiz">Start Quiz</button> <!--start the quiz-->
                <ul id="choices-list"></ul> <!--places the list of questions-->
                <div id="indicator"></div> <!--shows if the answer was right or wrong under javascript-->
            </div>        
        </main>

        <script src="./assets/js/script.js"></script>
    </body>
</html>
