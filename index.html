<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie-edge">
        <title>Code Quiz</title>
        <link rel="stylesheet" href="./assets/css/style.css">
    </head>

    <body>
        <!-- Nav Bar For Scores and Timer -->
        <nav class="navbar">
            <div class="navbar-container">
                <div class="nav-header">
                    <div class="score">
                        <button type="button" id="highscores">View Scores</button>
                    </div>
                    <div class="card-group">
                        <label for="time-remaining"></label>
                    <div id="timer">Time Remaining: <span id="time-remaining">60</span></div>
                    </div>
                </div>
            </div>
        </nav>

            <!-- Main Questions Container -->
        <main id="main-content" class="container">
            <div class="body">
                <div class="intro">
                    <div>
                        <h1>Code Quiz Challenge</h1>
                        <p id="card-text">Answer quiz questions within the time limit.</p>
                        <br></br>
                        <button id="start-quiz">Start Quiz</button>
                        <ul id="choices-list"></ul>
                        <div id="indicator"></div>
                    </div>
                </div>
            </div>
        </main>

        <script src="./assets/js/script.js"></script>
    </body>
</html>
